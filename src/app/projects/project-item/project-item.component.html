<div class="contact-detail-link">
    <a class="pointer" [routerLink]="[ project.id ]">
        <div class="contact-item">
            <h3 class="contact-name">{{ project.name }}</h3>
            <div class="contact-details">
                <p class="contact-phone"><i class="fa fa-calendar"></i>{{ project.date }}</p>
                <p class="contact-country"><i class="fa fa-user-circle-o"></i>{{ project.contacts }}</p>
            </div>
        </div>
    </a>
</div>

<div class="contact-detail-link">
    <a class="pointer" href="/add-project">
        <div class="contact-item">
            <h3 class="contact-name"><b>{{ project.name }}</b>,  {{ project.organization }}</h3>
            <div class="contact-details">
                <p class="contact-phone">{{ project.date }}</p>
                <p class="contact-email">{{ project.equipment }}</p>
                <p class="contact-country">{{ project.contacts }}</p>
            </div>
        </div>
    </a>
</div>

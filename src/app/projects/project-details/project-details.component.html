<div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="mb-3">Project Details</h1>
      <a href="./contacts" class="form-link">
        <mat-icon>keyboard_arrow_left</mat-icon>Back to Projects
    </a>
    </div>  
    <div class="panel-body">
      <div class="btn-container">

        <form>
            <div class="">
                <div class="form-group">
                    <h2 type="text" class="form-control contact-detail-item" style="cursor: default; font-size: 20px; background: none;" id="fname" placeholder="" value="" disabled #fnameInput>{{ this.project.name }}</h2>
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label><br>
                    <a class="form-control contact-detail-item" name="organization" style="cursor: default" required href="organizations/{{ project.organizationId }}" disabled #typeInput><p><i class="fa fa-group"></i> {{ this.organizationName }}</p></a>
                </div>
                <div class="form-group">
                    <label for="organization">Primary Contact</label><br>
                    <a class="form-control contact-detail-item" name="organization" style="cursor: default" required href="contacts/{{ project.organizationId }}" disabled #typeInput><p><i class="fa fa-user"></i> {{ this.contactName }}</p></a>
                </div>
                <div class="form-group">
                    <label for="price">Total Project Price</label>
                    <input type="text" class="form-control contact-detail-item" id="price" placeholder="" value="$ {{ project.price }}" style="cursor: default" disabled #nameInput>             
                </div>
                <div class="form-group">
                    <label for="details">Project Details</label>
                    <textarea type="text" class="form-control contact-detail-item" rows="5" id="details" placeholder="" value="{{ project.details }}" style="cursor: default" disabled #nameInput></textarea>             
                </div>
            </div>
            <div class="">
                <div class="fieldset-title">
                    <h4>Project Location</h4>
                </div>
                <div class="">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" class="form-control contact-detail-item" id="date" placeholder="" value="{{ project.date }}" style="cursor: default" disabled #nameInput>             
                    </div>
                    <div class="form-group">
                        <label for="date">Location</label>
                        <input type="text" class="form-control contact-detail-item" id="date" placeholder="" value="{{ project.location }}" style="cursor: default" disabled #nameInput>             
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label for="country">Country</label><br>
                        <input type="text" class="form-control contact-detail-item" id="country" placeholder="" value="{{ project.country }}" style="cursor: default" disabled #nameInput>             
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control contact-detail-item" id="city" placeholder="" value="{{ project.city }}" style="cursor: default" disabled #nameInput>             
                    </div>
                </div>
            </div>
            <div class="">
                <div class="fieldset-title">
                    <h4>Project Results</h4>
                </div>
                <div class="form-group">
                    <label for="equipment">Equipment Built</label>
                    <div class="quantity-input-details">
                        <div>
                            <small>Quantity</small>
                            <input type="text" class="form-control contact-detail-item" id="equipment-quantity" placeholder="" value="{{ project.equipmentAmount }}" style="cursor: default" disabled>
                        </div>
                        <div>
                            <small>Type</small>
                            <input type="text" class="form-control contact-detail-item" id="equipment-name" placeholder="" value="{{ project.equipment }}" style="cursor: default" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="equipment">Items Donated</label>
                    <div class="quantity-input-details">
                        <div>
                            <small>Quantity</small>
                            <input type="text" class="form-control contact-detail-item" id="donation-quantity" placeholder="" value="{{ project.donationAmount }}" style="cursor: default" disabled>
                        </div>
                        <div>
                            <small>Type</small>
                            <input type="text" class="form-control contact-detail-item" id="donation-name" placeholder="" value="{{ project.donation }}" style="cursor: default" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="results">Project Results </label>
                    <textarea class="form-control contact-detail-item" id="results" rows="5" cols="50" value="{{ project.results }}" style="cursor: default" disabled></textarea>
                </div>
            </div>

            <div class="">
                <button type="button" routerLink="edit" class="btn btn-primary edit-button">Edit</button>
            </div>        
        </form>
      </div>
    </div>
</div>

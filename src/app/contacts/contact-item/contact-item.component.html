<div class="contact-detail-link" >
    <a class="pointer" href="/contact-detail" (click)="onSelected()">
        <div class="contact-item">
            <h3 class="contact-name">{{ contact.fname }} {{ contact.lname }}</h3>
            <div class="contact-details">
                <p class="contact-country"><i class="fa fa-globe"></i> {{ contact.country }}</p>
                <p class="contact-country"><i class="fa fa-user-circle-o"></i> {{ contact.organization }}</p>
            </div>
        </div>
    </a> 
</div>

<div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="mb-3">Add Todo Item</h1>
      <a href="/todos">Back to Todo Items</a>
    </div>  
    <div class="panel-body">
      <div class="btn-container">

        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="">
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <textarea class="form-control" id="details" rows="3" cols="50"></textarea>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="equipment">Equipment Needed</label>
                <input type="text" class="form-control" id="equipment" placeholder="">
            </div>

            <div class="form-group">
                <label for="donations">Items Needed</label>
                <input type="text" class="form-control" id="donations" placeholder="">
            </div>

            <div class="form-group">
                <label for="price">Estimated Project Price</label>
                <input type="number" class="form-control" id="price" placeholder="">
            </div>

            <div class="form-group">
                <label for="contacts">Contacts Needed</label>
                <input type="text" class="form-control" id="contacts" placeholder="">
            </div>

            <button type="submit" class="btn btn-primary">Add to Todo List</button>
        </form>
      </div>
    </div>
</div>

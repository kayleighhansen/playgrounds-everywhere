<div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="mb-3">Add Project</h1>
      <a href="/projects">Back to Projects</a>
    </div>  
    <div class="panel-body">
      <div class="btn-container">

        <form>
            <div class="form-group">
                <label for="description">Project Name</label>
                <input type="text" class="form-control" id="description" placeholder="">
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="equipment">Equipment Built</label>
                <input type="text" class="form-control" id="equipment" placeholder="">
            </div>

            <div class="form-group">
                <label for="donations">Items Donated</label>
                <input type="text" class="form-control" id="donations" placeholder="">
            </div>

            <div class="form-group">
                <label for="price">Total Project Price</label>
                <input type="number" class="form-control" id="price" placeholder="">
            </div>

            <div class="form-group">
                <label for="contacts">Contacts Assisted</label>
                <input type="text" class="form-control" id="contacts" placeholder="">
            </div>

            <div class="form-group">
                <label for="details">Project Details</label>
                <textarea class="form-control" id="details" rows="3" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="results">Project Results</label>
                <textarea class="form-control" id="results" rows="3" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="photos">Photo</label>
                <input type="file" id="photos" accept ="image/*">
            </div><br>

            <button type="submit" class="btn btn-primary">Add to Projects List</button>
        </form>
      </div>
    </div>
</div>

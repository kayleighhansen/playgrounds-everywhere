<div class="contact-detail-link">
    <a class="pointer" [routerLink]="[ organization.id ]">
        <div class="contact-item">
            <h3 class="contact-name">{{ organization.name }}</h3>
            <div class="contact-details">
                <p class="contact-country"><i class="fa fa-globe"></i> {{ organization.country }}</p>
                <p class="contact-country"><i class="fa fa-phone"></i> {{ organization.phone }}</p>
            </div>
        </div>
    </a>
</div>

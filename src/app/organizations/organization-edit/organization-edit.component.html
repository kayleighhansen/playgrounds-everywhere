<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="mb-3">Organization Edit</h1>
        <a href="/organizations">Back to Organizations</a>
    </div>
    <div class="panel-body">
        <div class="btn-container">

            <form>
                <div class="fieldset">
                    <div class="form-group">
                        <label for="name">Organization Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="" value="" >
                    </div>

                    <div class="form-group">
                        <label for="type">Organization Type <span class="required">*</span></label><br>
                        <input type="text" class="form-control" id="type" placeholder="" value="">

                    </div>

                    <div class="form-group">
                        <label for="contacts">Contact</label><br>
                        <select type="text" class="form-control contactSelectList" id="type" placeholder="" value=""></select> 
                    </div>
                </div>

                <div class="fieldset">
                    <div class="fieldset-title">
                        <h4>Organization Location</h4>
                    </div>
                    <div class="form-section">
                        <div class="form-group">
                            <label for="country">Country <span class="required">*</span></label><br>
                            <input type="text" class="form-control" id="country" placeholder="" value="">
                        </div>

                        <div class="form-group">
                            <label for="city">City</label><br>
                            <input type="text" class="form-control" id="country" placeholder="" value="">
                        </div>
                    </div>
                </div>

                <div class="fieldset">
                    <div class="fieldset-title">
                        <h4>Contact Information</h4>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label><br>
                        <input type="text" class="form-control" id="phone" placeholder="" value="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" class="form-control" id="email" placeholder="" value="">
                    </div>
                </div>

                <!-- <div class="form-group">
                <label for="photos">Photo</label>
                <input type="file" id="photos" accept ="image/*">
            </div><br> -->

                <div class="fieldset">
                    <div class="form-group">
                        <label for="description">More Details</label><br>
                        <textarea class="form-control" id="description" rows="3" cols="50" value=""></textarea>
                    </div>
                </div>
                <div class="submit-buttons">
                    <button type="button" routerLink="edit" class="btn btn-primary">Save</button>
                    <a href="./organizations"><button type="button" class="btn btn-primary">Save + Exit</button></a>
                </div>
            </form>
        </div>
    </div>
</div>

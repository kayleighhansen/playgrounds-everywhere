<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="mb-3">Organization Details</h1>
        <a href="/organizations">Back to Organizations</a>
    </div>
    <div class="panel-body">
        <div class="btn-container">

            <form>
                <div class="">
                    <div class="">
                        <h2 type="text" class="form-control contact-detail-item" style="cursor: default; font-size: 20px; background: none;" id="fname" placeholder="" value="" disabled #organizationNameInput>{{ organization.name }} </h2>
                    </div>

                    <div class="form-group" style="margin-top: 30px">
                        <label for="type">Organization Type</label><br>
                        <input type="text" class="form-control contact-detail-item" id="type" style="cursor: default" placeholder="" value="{{ organization.type }}" style="cursor: default" disabled #organizationTypeInput>

                    </div>

                    <div class="form-group">
                        <label for="contacts">Contact</label><br>
                        <a class="form-control contact-detail-item" name="contact" style="cursor: default" required href="contacts/{{ organization.contactId }}" disabled #contactIdInput><p><i class="fa fa-user"></i> {{ organization.contactId }}</p></a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="fieldset-title">
                        <h4>Organization Location</h4>
                    </div>
                    <div class="form-section">
                        <div class="form-group">
                            <label for="country">Country </label><br>
                            <input type="text" class="form-control contact-detail-item" id="country" style="cursor: default" placeholder="" value="{{ organization.country }}" disabled #lnameInput>
                        </div>

                        <div class="form-group">
                            <label for="city">City</label><br>
                            <input type="text" class="form-control contact-detail-item" id="country" style="cursor: default" placeholder="" value="{{ organization.city }}" disabled #lnameInput>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="fieldset-title">
                        <h4>Contact Information</h4>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label><br>
                        <a class="form-control contact-detail-item" id="phone" style="cursor: default" placeholder="" href="tel:{{ organization.phone }}" #numberInput><p><i class="fa fa-phone"></i> {{ organization.phone }}</p></a>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <a class="form-control contact-detail-item" id="email" style="cursor: default" placeholder="" href="mailto:{{ organization.email }}" #emailInput><p><i class="fa fa-envelope"></i> {{ organization.email }}</p></a>
                    </div>
                </div>

            <div class="form-group">
                <label for="details">Details</label><br>
                <textarea class="form-control contact-detail-item" id="details" style="cursor: default" rows="3" cols="50" value="{{ organization.details }}" disabled #detailsInput ></textarea>
            </div>

                <div class="submit-buttons">
                    <button type="button" routerLink="edit" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-warning" (click)="onDelete(organization.id)">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
